{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Fund Login</title>
    <style>
        /* Ensures that padding and borders are included in the element's total width and height */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            padding: 10px; /* Small padding for better spacing on mobile */
        }

        .wrapper {
            background: #34495e;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            width: 100%; 
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            background: #ecf0f1;
            color: #2c3e50;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.8);
            outline: none;
        }

        button {
            width: 100%;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            cursor: pointer;
            border: none;
            padding: 12px;
            margin: 20px 0 0;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Media queries for smaller devices */
        @media (max-width: 768px) {
            .wrapper {
                padding: 30px 15px;
            }

            h1 {
                font-size: 22px;
            }

            input {
                padding: 10px;
            }

            button {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 20px 10px;
            }

            h1 {
                font-size: 20px;
            }

            input {
                padding: 8px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>

        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="यूजरनेम डालें" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="पासवर्ड डालें" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
